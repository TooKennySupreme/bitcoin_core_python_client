<!DOCTYPE html>
<html>
<body>

<h2>Press secret words one by one to note them</h2>

<p id="demo1"></p>
<br>
<p id="demo2"></p>
<br>
<p id="demo3"></p>
<br>
<p id="demo4"></p>
<br>
<p id="demo5"></p>

<script>
var text = ["", "", "", "", ""];
var seed = [["mountain", "engage", "boring", "network", "trim", "cave", "vehicle", "funny", "lyrics", "lawn", "figure", "hover", "budget", "anxiety", "ill", "rebuild", "shy", "title", "replace", "excite", "narrow", "cheap", "horn", "wood"],
            ["canoe", "make", "weapon", "top", "jump", "price", "piece", "element", "couple", "screen", "walnut", "aerobic", "device", "embark", "gospel", "repeat", "dice", "mammal", "artist", "rule", "still", "trade", "dutch", "delay"],
            ["student", "place", "year", "mechanic", "body", "hospital", "scrub", "swallow", "sketch", "ordinary", "analyst", "cry", "type", "syrup", "liberty", "goddess", "update", "chicken", "police", "radio", "hawk", "poverty", "kite", "aunt"],
            ["axis", "salon", "gentle", "pear", "outdoor", "nothing", "salute", "major", "kite", "final", "display", "bright", "negative", "demand", "pulp", "rib", "morning", "ecology", "guess", "reduce", "summer", "giggle", "reunion", "choice"],
            ["train", "novel", "fire", "ten", "example", "parent", "wrong", "mention", "betray", "access", "gentle", "cousin", "inhale", "vault", "abstract", "fun", "mimic", "tongue", "scan", "document", "crucial", "flower", "genuine", "window"]];
function test(j, i){
alert(seed[j][i-1]);
}
var j = 0;
while (j < 5) {
        var i = 1;
        text[j] = j+1 + ". ";
        while (i <= 24) {
                text[j] += i + ') <input type="password" size="10" readonly="readonly" value='+seed[j][i-1]+' onClick="test('+j+','+i+');">';
                i++;
        }
        j++;
}
document.getElementById("demo1").innerHTML = text[0];
document.getElementById("demo2").innerHTML = text[1];
document.getElementById("demo3").innerHTML = text[2];
document.getElementById("demo4").innerHTML = text[3];
document.getElementById("demo5").innerHTML = text[4];
</script>

</body>
</html>
